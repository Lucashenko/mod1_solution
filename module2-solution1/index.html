<!doctype html>
<html lang="en" ng-app="App">
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
    
    <div class="row" ng-controller="MainController as ctrl">
      
      <!-- To Buy List -->
      <div class="col-md-6">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in ctrl.items.buy">
            {{$index + 1}}
            Buy {{item.quantity}} {{item.name}}s
            <button class="btn btn-default" ng-click="ctrl.itemBought($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
          </li>
        </ul>
        <div class="emptyMessage" ng-hide="ctrl.items.buy.length">Everything is bought!</div>
      </div>
      
      <!-- Already Bought List -->
      <div class="col-md-6">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in ctrl.items.bought">Bought {{item.quantity}} {{item.name}}s</li>
        </ul>
        <div class="emptyMessage" ng-hide="ctrl.items.bought.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
